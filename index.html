<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>
    <div class="clock" id="newyork">
      <h2>New York</h2>
      <p class="time"></p>
    </div>
    <div class="clock" id="london">
      <h2>London</h2>
      <p class="time"></p>
    </div>
    <div class="clock" id="tokyo">
      <h2>Tokyo</h2>
      <p class="time"></p>
    </div>
    <div class="clock" id="sydney">
      <h2>Sydney</h2>
      <p class="time"></p>
    </div>
    <div class="clock" id="dubai">
      <h2>Dubai</h2>
      <p class="time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
